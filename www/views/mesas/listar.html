<style>
	p{
		margin-top: 10px;
	}
	body{
		background-color: #FFF;
	}	
	.ui-list-view-cell{
		border-bottom: 1px solid #e5e5e5;
	}
	.ui-list-view-bordered p i{
		margin-right: 10px;
	}
</style>

<div class="row" style="background-color: #500310; border-bottom: 4px solid #940F25;">
	<div class="col-xs-12">
		<div style="float: left; margin: 0px 15px; padding-bottom: 5px;">
			<a ng-href="#/" class="" href="#/" style="color: #FFF; font-size: 30px;float: left;padding-bottom: 0px;"><i class="fa fa-angle-left"></i></a>	
			<div class="" style="cursor: default;color: #FFF; font-size: 17px;float: left;margin-left: 15px; margin-top: 4px;">Listado de Mesas</div>					
		</div>			
		<a href="javascript:window.open('http://www.lukas.alberione.com.ar/','_self');"><img src="./images/logo.png" alt="NO HAY IMAGEN" style="max-height: 35px; float:right;margin: 6px;margin-right: 20px;" class="img-responsive"></a>
	</div>
</div>	
<div class="panel-heading row">
	<div class="col-xs-12">
		<div class="col-xs-8">
			<input class="form-control" ng-model="filtro.invitado" placeholder="Nombre/Apellido..." ng-change="filtrarInvitado()" />
		</div>
		<div class="col-xs-4">
			<input class="form-control" ng-model="filtro.mesa" placeholder="Mesa Nro..." ng-change="filtrarMesas()" />
		</div>
	</div>
</div>

<div class="panel-body">
	<div class="ui-list-view-bordered" ui-list-view="mesa in mesas">
		<p style="font-size: 15px"><strong>{{ mesa.Mesa.nombre }}</strong></p>
		<p class="text-muted"><i class="fa fa-caret-right"></i>Mesa Nro: {{ mesa.Mesa.mesanro }}</p>
	</div>
</div>
